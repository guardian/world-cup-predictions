<% fakeAlphaScore = true %>
<div class="wcp-row">
	<div class="wcp-row-left">
		<img class="wcp-team-flag" src="http://interactive.guim.co.uk/next-gen/football/ng-interactive/2014/jun/world-cup-predictions/images/<%= alphaCode %>.png" />
		<div class="wcp-team-name"><%= alphaTeam %></div>
		<div class="wcp-team-code"><%= alphaCode %></div>
		<div class="input-container">
			<input class="wcp-alpha-score" type="number" pattern="\d*" min="0" max="12" value="<%= alphaScore %>" <% if (expiredMatch) {print('disabled')} %> />
		</div>
	</div>

	<div class="wcp-day-check-divider"></div>

	<div class="wcp-row-right">
		<img class="wcp-team-flag" src="http://interactive.guim.co.uk/next-gen/football/ng-interactive/2014/jun/world-cup-predictions/images/<%= betaCode %>.png">
		<div class="wcp-team-name"><%= betaTeam %></div>
		<div class="wcp-team-code"><%= betaCode %></div>
		<div class="input-container">
			<input class="wcp-beta-score" type="number" pattern="\d*" min="0" max="12" value="<%= betaScore %>" <% if (expiredMatch) {print('disabled')} %> />
		</div>
	</div>
</div>

<div class="wcp-match-meta">
	
	<% if (realAlphaScore) { %>
		
<time class="wcp-match-datetime">
			<div class="wcp-match-group"><strong><%= groupname %></strong></div>
			<!-- <div class="wcp-match-date"><%= timestamp %> (Brazilian local time)</div> -->
			<div class="wcp-match-date"><span class="deadlineMessage">Deadline is today 30 minutes before the match</span></div>
		</time>
	<% }else{ %>
		<time class="wcp-match-datetime">
			<div class="wcp-match-group"><strong><%= groupname %></strong></div>
			<!-- <div class="wcp-match-date"><%= timestamp %> (Brazilian local time)</div> -->
			<div class="wcp-match-date"><span class="deadlineMessage">Deadline is today 30 minutes before the match</span></div>
		</time>
	<% } %>
	
</div>
