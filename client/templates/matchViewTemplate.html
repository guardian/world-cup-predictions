<div class="wcp-row">
	<div class="wcp-row-left">
		<img src="../client/images/<%= alphaCode %>.png">
	</div>

	<input type="number" pattern="\d*" min="0" max="9" />

	<span class="wcp-team-name"><%= alphaTeam %></span>

	<time>
		<span class="wcp-match-date"><%= matchDate %></span>
		<span class="wcp-match-time"><%= matchTime %></span>
	</time>

	<span class="wcp-team-name wcp-align-right"><%= betaTeam %></span>

	<input type="number" pattern="\d*" min="0" max="9" />

	<div class="wcp-row-right">
		<img src="../client/images/<%= betaCode %>.png">
	</div>
</div>
