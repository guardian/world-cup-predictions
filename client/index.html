        url('http://s3.amazonaws.com/gdn-cdn/fonts/ascii/Guardian+Ag+Sans+1+Web-Reg.svg#Guardian+Text+Egyp+Web-Reg') format('svg');
    font-weight:normal;font-style:normal;font-stretch:normal;
    }


@font-face{
    font-family:"EgyptianHeadline";
    src:url('http://s3.amazonaws.com/gdn-cdn/fonts/ascii/Guardian Egyp Web-Bold.eot');
    src:url('http://s3.amazonaws.com/gdn-cdn/fonts/ascii/Guardian+Egyp+Web-Bold.eot?#iefix') format('embedded-opentype'),
        url('http://s3.amazonaws.com/gdn-cdn/fonts/ascii/Guardian+Egyp+Web-Bold.woff') format('woff'),

@font-face{
    font-family:"EgyptianText";
    src:url('http://s3.amazonaws.com/gdn-cdn/fonts/ascii/Guardian Text Egyp Web-Reg.eot');

        url('http://s3.amazonaws.com/gdn-cdn/fonts/ascii/Guardian+Text+Egyp+Web-Reg.woff') format('woff'),
        url('http://s3.amazonaws.com/gdn-cdn/fonts/ascii/Guardian+Text+Egyp+Web-Reg.ttf') format('truetype'),

    </style>


    <link type="text/css" rel="stylesheet" href="css/styles.css" />
</head>
<body>


    <div id="wrapper" class="wcp">
            <h1 class="gameHeading">
                <a href="http://www.theguardian.com/football/ng-interactive/2014/jun/11/-sp-world-cup-2014-predictions-game">
                    World Cup 2014 predictions game
                </a>
            </h1>

            <div id="inner">
                <p id="loading">Loading...</p>
            </div>
    </div>


    <script type="text/template" class="template">


        <div class="betaView">
        <li class="wcp-match-stat primary-stat">
                <div class="wcp-real-result">
                    <div class="wcp-team-row">


                        <p class="wcp-result-team-code"><%= alphaCode %></p>
                        <img class="wcp-match-flag" src="http://interactive.guim.co.uk/next-gen/football/ng-interactive/2014/jun/world-cup-predictions/images/<%= alphaCode %>.png">
                    </div>
                    <div class="wcp-team-row wcp-team-result-middle">
                        <div class="wcp-match-score"><%= alphaScore %></div>
                        <div class="wcp-match-score"><%= betaScore %></div>
                    </div>
                    <div class="wcp-team-row">
                        <img class="wcp-match-flag" src="http://interactive.guim.co.uk/next-gen/football/ng-interactive/2014/jun/world-cup-predictions/images/<%= betaCode %>.png">
                        <p class="wcp-result-team-code"><%= betaCode %></p>
                    </div>
                </div>
               


                    <div class="stats wcp-divider">
                    
                   		<h3>Most predicted scores</h3>
                    	<div class="histogram">
	                        <% topScores.forEach(function(result, i) { %>
	                            <div class="bar" style="height: <%= result[2] %>%; left: <%= 20 * i %>%;">
	                                <span class="goaldif"><%= result[0] %></span>
	                            </div>
	                        <% }); %>
                        
	                    </div>
                    </div>

                    <div class="stats wcp-divider">
                    
                   
                   		<h3>Most predicted outcomes</h3>
                    	<% if(predictionBreakdown){ %>
                    	<div class="wcp-predict-breakdown clearfix">
                    	    <img class="wcp-match-flag wcp-breakdown-flag-alpha" src="http://interactive.guim.co.uk/next-gen/football/ng-interactive/2014/jun/world-cup-predictions/images/<%= alphaCode %>.png" width="" height="" />
                    	    <div class="wcp-breakdown-bar">
                    	        <div class="wcp-breakdown-block wcp-breakdown-alpha" style="width:<%= (predictionBreakdown.alphaWin/totalPredictions)*100 %>%">
                    	            <span class="wcp-tooltip">
                    	                <%= Math.round((predictionBreakdown.alphaWin/totalPredictions)*1000)/10 + "% " + alphaTeam %> win
                    	            </span>
                    	            </div>
                    	        <div class="wcp-breakdown-block wcp-breakdown-draw" style="width:<%= (predictionBreakdown.draw/totalPredictions)*100 %>%">
                    	            <span class="wcp-tooltip">
                    	                <%= Math.round((predictionBreakdown.draw/totalPredictions)*1000)/10 + "% for a draw" %>
                    	            </span>
                    	        </div>
                    	        <div class="wcp-breakdown-block wcp-breakdown-beta" style="width:<%= (predictionBreakdown.betaWin/totalPredictions)*100 %>%">
                    	            <span class="wcp-tooltip">
                    	                <%= Math.round((predictionBreakdown.betaWin/totalPredictions)*1000)/10 + "% " + betaTeam %> win
                    	            </span>
                    	        </div>
                    	    </div>
                    	    <img class="wcp-match-flag wcp-breakdown-flag-beta" src="http://interactive.guim.co.uk/next-gen/football/ng-interactive/2014/jun/world-cup-predictions/images/<%= betaCode %>.png" width="" height="" />
                    	</div>
                    	<% } %>
                    <div>

                </li>

                <p class="wcp-link-to-interactive">Don't forget to fill in your predictions for future matches in <a href="http://www.theguardian.com/football/ng-interactive/2014/jun/11/-sp-world-cup-2014-predictions-game">our prediction game</a></p>




                </div>
        </div>





    </script>

    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/moment.js"></script>
    <script src="embed.js"></script>

    <script src="http://interactive.guim.co.uk/libs/iframe-messenger/0.2.0/iframeMessenger.js"></script>
    <script>
        // Auto resize
        iframeMessenger.enableAutoResize();
    </script>

</body>
</html>
